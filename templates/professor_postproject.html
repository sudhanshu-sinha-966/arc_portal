<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post New Project | Professor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --sidebar-width: 250px;
      --primary: #1e3c72;
      --accent: #fbc2eb;
      --bg: #f6f8fa;
      --sidebar-bg: #232946;
      --sidebar-active: #fbc2eb22;
      --sidebar-hover: #fbc2eb11;
      --main-radius: 22px;
      --card-radius: 16px;
      --card-bg: #fff;
      --card-shadow: 0 2px 10px rgba(30, 60, 114, 0.07);
      --toggle-bg: #e0e0e0;
      --toggle-checked: linear-gradient(90deg, #1e3c72 0%, #fbc2eb 100%);
      --tag-bg: #fbc2eb;
      --tag-color: #1e3c72;
      --tag-remove-bg: #e0e0e0;
      --tag-remove-color: #1e3c72;
      --dropdown-bg: #fff;
      --dropdown-border: #e0e0e0;
      --dropdown-hover: #fbc2eb33;
    }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: #232946;
      height: 100vh;
      overflow: hidden;
    }
    .dashboard-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 32px 0 24px 0;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 100;
      box-shadow: 2px 0 16px 0 #0002;
    }
    .sidebar .sidebar-logo {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 1.2px;
      color: var(--accent);
      margin-bottom: 48px;
      text-align: center;
      user-select: none;
    }
    .sidebar-nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 32px;
      font-size: 1.08rem;
      color: #fff;
      text-decoration: none;
      border-left: 4px solid transparent;
      border-radius: 0 18px 18px 0;
      transition: background 0.18s, border-color 0.2s, color 0.2s;
      cursor: pointer;
    }
    .sidebar-link.active,
    .sidebar-link:focus {
      background: var(--sidebar-active);
      border-left: 4px solid var(--accent);
      color: var(--accent);
      font-weight: 600;
    }
    .sidebar-link:hover:not(.active) {
      background: var(--sidebar-hover);
      color: var(--accent);
    }
    .sidebar-footer {
      margin-top: 48px;
      text-align: center;
      font-size: 0.95rem;
      color: #fff8;
      letter-spacing: 0.2px;
    }
    .main-content {
      margin-left: var(--sidebar-width);
      padding: 38px 48px 32px 48px;
      width: calc(100vw - var(--sidebar-width));
      height: 100vh;
      overflow-y: auto;
      background: var(--bg);
      border-radius: var(--main-radius) 0 0 var(--main-radius);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 14px;
      letter-spacing: 1px;
    }
    .project-form {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      padding: 32px 32px 24px 32px;
      max-width: 700px;
      margin-bottom: 32px;
      margin-top: 8px;
    }
    .form-group {
      margin-bottom: 22px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 7px;
      font-size: 1.04rem;
    }
    .form-group textarea,
    .form-group input[type="text"] {
      font-size: 1.04rem;
      border: 1.5px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px 14px;
      resize: vertical;
      min-height: 70px;
      background: #f6f8fa;
      color: #232946;
      transition: border 0.18s;
      font-family: inherit;
    }
    .form-group textarea:focus,
    .form-group input[type="text"]:focus {
      border-color: var(--accent);
      outline: none;
    }
    .form-group input[type="text"] {
      min-height: unset;
    }
    .toggle-group {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 22px;
      margin-top: 10px;
    }
    .toggle-label {
      font-weight: 600;
      color: var(--primary);
      font-size: 1.04rem;
    }
    /* Custom Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 54px;
      height: 30px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--toggle-bg);
      transition: .3s;
      border-radius: 30px;
      box-shadow: 0 2px 8px #1e3c7211;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background: #fff;
      transition: .3s;
      border-radius: 50%;
      box-shadow: 0 2px 8px #1e3c7211;
    }
    input:checked + .slider {
      background: var(--toggle-checked);
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .toggle-status {
      font-size: 1.04rem;
      font-weight: 600;
      color: #fff;
      background: var(--primary);
      padding: 4px 16px;
      border-radius: 12px;
      margin-left: 10px;
      transition: background 0.18s;
    }
    .toggle-status.closed {
      background: #b0b0b0;
      color: #232946;
    }
    /* Skills Tag Input */
    .skills-bar-group {
      margin-bottom: 22px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.4s;
    }
    .skills-bar-label {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 7px;
      font-size: 1.04rem;
    }
    .skills-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      min-height: 38px;
      align-items: center;
      margin-bottom: 8px;
    }
    .skill-tag {
      background: var(--tag-bg);
      color: var(--tag-color);
      border-radius: 16px;
      padding: 0.32em 1.1em 0.32em 0.9em;
      font-size: 1.01rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.6em;
      box-shadow: 0 1px 4px #fbc2eb44;
      cursor: default;
      animation: fadeIn 0.2s;
    }
    .skill-tag .remove-tag {
      background: var(--tag-remove-bg);
      color: var(--tag-remove-color);
      border: none;
      border-radius: 50%;
      width: 1.3em;
      height: 1.3em;
      font-size: 1.1em;
      font-weight: 800;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.2em;
      transition: background 0.16s;
    }
    .skill-tag .remove-tag:hover {
      background: #ffb3b3;
      color: #b00;
    }
    .skills-dropdown-container {
      position: relative;
      width: 100%;
    }
    .skills-dropdown-input {
      width: 100%;
      font-size: 1.04rem;
      border: 1.5px solid #e0e0e0;
      border-radius: 8px;
      padding: 11px 14px;
      background: #f6f8fa;
      color: #232946;
      transition: border 0.18s;
      font-family: inherit;
      box-sizing: border-box;
    }
    .skills-dropdown-input:focus {
      border-color: var(--accent);
      outline: none;
    }
    .skills-dropdown-list {
      position: absolute;
      top: 110%;
      left: 0;
      width: 100%;
      background: var(--dropdown-bg);
      border: 1.5px solid var(--dropdown-border);
      border-radius: 8px;
      box-shadow: 0 2px 18px #1e3c7211;
      z-index: 10;
      max-height: 180px;
      overflow-y: auto;
      margin-top: 2px;
      display: none;
    }
    .skills-dropdown-list.open {
      display: block;
    }
    .skills-dropdown-item {
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1.04rem;
      color: var(--primary);
      transition: background 0.16s;
    }
    .skills-dropdown-item:hover {
      background: var(--dropdown-hover);
    }
    .skills-dropdown-item.selected {
      background: #fbc2eb55;
      color: #232946;
      font-weight: 600;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .submit-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 13px 34px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      color: #fff;
      font-size: 1.08rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 12px #fbc2eb55;
      transition: background 0.2s, transform 0.12s;
      text-decoration: none;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
      color: #232946;
      transform: scale(1.03);
    }
    @media (max-width: 900px) {
      .dashboard-container { flex-direction: column; }
      .sidebar {
        width: 100vw;
        height: auto;
        position: relative;
        flex-direction: row;
        align-items: center;
        padding: 16px 0;
        box-shadow: none;
      }
      .sidebar .sidebar-logo {
        margin: 0 24px 0 24px;
      }
      .sidebar-nav {
        flex-direction: row;
        gap: 0;
      }
      .sidebar-link {
        padding: 8px 14px;
        border-radius: 12px;
        border-left: none;
        border-bottom: 3px solid transparent;
      }
      .sidebar-link.active,
      .sidebar-link:focus {
        border-left: none;
        border-bottom: 3px solid var(--accent);
        border-radius: 12px 12px 0 0;
      }
      .main-content {
        margin-left: 0;
        margin-top: 0;
        padding: 24px 10vw 24px 10vw;
        width: 100vw;
        border-radius: 0;
      }
      .project-form { padding: 18px 6vw 16px 6vw; }
    }
    @media (max-width: 600px) {
      .main-content {
        padding: 18px 6px 18px 6px;
      }
      .page-title { font-size: 1.2rem; }
      .project-form { padding: 12px 2vw 12px 2vw; }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-logo">ARC Portal</div>
      <div class="sidebar-nav">
        <a class="sidebar-link" href="/dashboard/professor">&#x1F4C8; Dashboard</a>
        <a class="sidebar-link" href="/professor/my-projects">&#x1F4D1; My Projects</a>
        <a class="sidebar-link active" href="/professor/post-project">&#x2795; Post New Project</a>
        <a class="sidebar-link" href="/professor/applications">&#x1F4E6; Applications</a>
        <a class="sidebar-link" href="/profile/professor">&#x1F464; Profile</a>
        <a class="sidebar-link" href="/logout" style="margin-top:20px;color:#fbc2eb;">&#x1F6AA; Logout</a>
      </div>
      <div class="sidebar-footer">
        &copy; 2025 Academic Research Collaboration
      </div>
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      <div class="page-title">Post New Project</div>
      <form class="project-form" method="POST" action="/professor/post-project" autocomplete="off">
        <div class="form-group">
          <label for="title">Project Title</label>
          <input type="text" id="title" name="title" required placeholder="Enter the project title">
        </div>
        <div class="form-group">
          <label for="introduction">Introduction</label>
          <textarea id="introduction" name="introduction" rows="4" required placeholder="Describe the background and rationale of the project"></textarea>
        </div>
        <div class="form-group">
          <label for="problem">Problem Definition</label>
          <textarea id="problem_definition" name="problem_definition" rows="4" required placeholder="State the problem this project addresses"></textarea>
        </div>
        <div class="form-group">
          <label for="objective">Objective</label>
          <textarea id="objective" name="objective" rows="3" required placeholder="Define the main objectives of the project"></textarea>
        </div>
        <div class="form-group">
          <label for="methodology">Methodology</label>
          <textarea id="methodology" name="methodology" rows="4" required placeholder="Explain the methodology or approach"></textarea>
        </div>
        <div class="form-group">
          <label for="scope">Scope</label>
          <textarea id="scope" name="scope" rows="3" required placeholder="Describe the scope and expected outcomes"></textarea>
        </div>
        <div class="form-group">
          <label for="timeline">Timeline</label>
          <textarea id="timeline" name="timeline" rows="2" required placeholder="Provide the timeline or key milestones"></textarea>
        </div>
        <div class="toggle-group">
          <label class="toggle-label" for="acceptingApplications">Accept Student Applications</label>
          <label class="switch">
            <input type="checkbox" id="applications_open" name="applications_open" checked>
            <span class="slider"></span>
          </label>
          <span id="toggleStatus" class="toggle-status">Applications Open</span>
        </div>
        <div class="skills-bar-group" id="skillsBarGroup">
          <label class="skills-bar-label" for="skillsInput">Required Skills</label>
          <div class="skills-bar" id="skillsBar"></div>
          <div class="skills-dropdown-container">
            <input type="text" id="skillsInput" class="skills-dropdown-input" placeholder="Type or select skills..." autocomplete="off">
            <div class="skills-dropdown-list" id="skillsDropdown"></div>
          </div>
          <input type="hidden" id="required_skills" name="required_skills">
        </div>
        <button type="submit" class="submit-btn">&#x2795; List Project</button>
      </form>
    </main>
  </div>
  <script>
    // Example: Fetch skills from backend (replace with API call)
    const allSkills = [
      "Python", "Java", "C++", "Machine Learning", "Data Analysis", "NLP", "IoT", "Blockchain",
      "Healthcare Informatics", "Deep Learning", "Embedded Systems", "Networking", "Sensors", "Web Development"
    ];

    // State
    let selectedSkills = [];

    // Elements
    const skillsBarGroup = document.getElementById('skillsBarGroup');
    const skillsBar = document.getElementById('skillsBar');
    const skillsInput = document.getElementById('skillsInput');
    const skillsDropdown = document.getElementById('skillsDropdown');
    const accepting = document.getElementById('acceptingApplications');
    const toggleStatus = document.getElementById('toggleStatus');

    // Render selected skills as tags
    function renderSkillsBar() {
      skillsBar.innerHTML = '';
      selectedSkills.forEach(skill => {
        const tag = document.createElement('span');
        tag.className = 'skill-tag';
        tag.textContent = skill;
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-tag';
        removeBtn.type = 'button';
        removeBtn.innerHTML = '&times;';
        removeBtn.onclick = () => {
          selectedSkills = selectedSkills.filter(s => s !== skill);
          renderSkillsBar();
          renderSkillsDropdown();
        };
        tag.appendChild(removeBtn);
        skillsBar.appendChild(tag);
      });
    }

    // Render dropdown options
    function renderSkillsDropdown() {
      const query = skillsInput.value.toLowerCase();
      let filtered = allSkills.filter(skill =>
        skill.toLowerCase().includes(query) && !selectedSkills.includes(skill)
      );
      skillsDropdown.innerHTML = '';
      if (filtered.length === 0 && query && !allSkills.includes(skillsInput.value)) {
        // Option to add a new skill
        const newSkillItem = document.createElement('div');
        newSkillItem.className = 'skills-dropdown-item';
        newSkillItem.textContent = `Add "${skillsInput.value}"`;
        newSkillItem.onclick = () => {
          selectedSkills.push(skillsInput.value);
          skillsInput.value = '';
          renderSkillsBar();
          renderSkillsDropdown();
        };
        skillsDropdown.appendChild(newSkillItem);
      } else {
        filtered.forEach(skill => {
          const item = document.createElement('div');
          item.className = 'skills-dropdown-item';
          item.textContent = skill;
          item.onclick = () => {
            selectedSkills.push(skill);
            skillsInput.value = '';
            renderSkillsBar();
            renderSkillsDropdown();
          };
          skillsDropdown.appendChild(item);
        });
      }
      skillsDropdown.classList.toggle('open', skillsDropdown.childNodes.length > 0 && document.activeElement === skillsInput);
    }

    // Show/hide dropdown on input focus/blur
    skillsInput.addEventListener('focus', () => {
      renderSkillsDropdown();
    });
    skillsInput.addEventListener('input', () => {
      renderSkillsDropdown();
    });
    skillsInput.addEventListener('keydown', (e) => {
      if (e.key === "Enter" && skillsDropdown.childNodes.length > 0) {
        e.preventDefault();
        skillsDropdown.childNodes[0].click();
      }
      if (e.key === "Backspace" && !skillsInput.value && selectedSkills.length > 0) {
        selectedSkills.pop();
        renderSkillsBar();
        renderSkillsDropdown();
      }
    });
    document.addEventListener('click', (e) => {
      if (!skillsBarGroup.contains(e.target)) {
        skillsDropdown.classList.remove('open');
      }
    });

    // Toggle switch label update and show/hide skills bar
    function updateToggleStatus() {
      if (accepting.checked) {
        toggleStatus.textContent = 'Applications Open';
        toggleStatus.classList.remove('closed');
        skillsBarGroup.style.display = 'flex';
        skillsInput.disabled = false;
      } else {
        toggleStatus.textContent = 'View Only (Applications Closed)';
        toggleStatus.classList.add('closed');
        skillsBarGroup.style.display = 'none';
        skillsInput.disabled = true;
      }
    }
    accepting.addEventListener('change', updateToggleStatus);
    updateToggleStatus();

    // Initial render
    renderSkillsBar();
    renderSkillsDropdown();

    // Make sure to update the skills before the form actually submits!
document.querySelector('.project-form').addEventListener('submit', function() {
  document.getElementById('required_skills').value = selectedSkills.join(', ');
});

  </script>
</body>
</html>
